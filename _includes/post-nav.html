   <!-- Post navigation -->
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
            {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
            {% endif %}
        </div>
        
        <div class="col-xs-4 col-sm-4 col-md-4 text-center">
            <p class="text-alegreya {% if include.showcat == "false" %}hidden{% endif %}">Categories: {% for category in page.categories %}{{ category }}; {% endfor %}</p>        
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
            {% if page.next.url %}
            <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a> 
            {% endif %}
        </div>
    </div>
