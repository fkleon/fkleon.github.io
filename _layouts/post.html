---
layout: default
---
<div class="row">
    <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
    {% include post-nav.html showcat="false" %} 

    <hr/>

    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <h3><small>{{ page.date | date: "%b %-d, %Y - %R" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small></h2>
     </header>

    <article class="post-content">
        {{ content }}
    </article>

    <hr/>

    {% include post-nav.html %}
    </div>
</div>
